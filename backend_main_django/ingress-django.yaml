apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-django
spec:
  ingressClassName: nginx-example
  rules:
  - host: star-burger.test
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 80